<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="style.css">

<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="dist/css/animsition.min.css">
</head>

<body class="beginFlickerWhite">
<div class="plainBlack">
<div class="logo flicker" >
<img src="images/website-Lux.png" alt="lux" title="Lux Escape Room">
</div>

<a href="about.html"><img src="images/knop.png" class="lichtknop animsition-link"	alt="ga naar volgende pagina" title="knop voor volgende pagina" ></a>

<h3>Franckenstraat 3 - 5, 2000 ANTWERPEN</h3>
</div>


	  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="dist/js/animsition.min.js"></script> 

<script>
$(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'zoom-in',
    outClass: 'zoom-out',
    inDuration: 500,
    outDuration: 500,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});</script>

</body>
</html>
